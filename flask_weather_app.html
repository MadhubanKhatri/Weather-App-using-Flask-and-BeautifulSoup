<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>| Weather App |</title>
  </head>
  <body style="background-color: rgb(3, 252, 232);">
    <center>
    <div class="container" style="background-color: rgb(3, 252, 232); padding: 10px;">
      <h1>Weather App using Flask</h1>
    </div>
    <div class="container" style="margin-top: 30px;">
      <form action="/" method="post">
        <input style="width: 50%;" type="text" name="city_name" class="form-control" placeholder="Enter City">
        <input style="margin-top: 10px; padding-right: 20px; padding-left: 20px;" class="btn btn-primary" type="submit" name="submit" value="GET">
      </form>
    </div>
   
    <div class="container" style="margin-top: 20px;">
      <div class="card" style="width: 18rem;">
        <div class="card-body" style="text-align: left;">
          <h4 style="color: rgb(240, 74, 41);" class="card-title">City: {{city}}</h4>
          <h5 style="color: rgb(19, 232, 26);" class="card-title">Tempareture: {{temp}}</h5>
          <h5 style="color: rgb(184, 26, 178);" class="card-title">{{pressure}}</h5>
          <h5 style="color: rgb(68, 60, 222);" class="card-title">{{humidity}}</h5>
          
        </div>
      </div>
    </div>
    </center>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
